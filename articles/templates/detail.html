{% extends 'base.html' %}

{% block body %}
    <div class = 'card'>
        <div class="card-header">
            {{article.title}}
        </div>
        
        <div class="card-body">
            {{article.content}}
        </div>
        <div class="card-footer">
            {{article.created_at}}
        </div>
    </div>
    <a class="btn btn-danger mt-2" href="{% url 'articles:delete' article.id %}">DELETE</a>
    <a class="btn btn-warning mt-2" href="{% url 'articles:edit' article.id %}">UPDATE</a>
{% endblock %}
