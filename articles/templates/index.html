{% extends 'base.html' %}

{% block body %}
    <!-- 메인 페이지 제목 -->
    <h1>index입니다.</h1>
    <!-- Article 목록을 표시하는 테이블 -->
    <table class="table">
        <thead>
            <tr>
                <!-- 테이블 헤더: 제목, 내용, 상세내용 -->
                <th>제목</th>
                <th>내용</th>
                <th>상세내용</th>
            </tr>
        </thead>
        <tbody>
            <!-- articles 리스트를 순회하며 각 Article의 정보를 출력 -->
            {% for article in articles %}
            <tr>
                <!-- Article 제목 -->
                <td>{{ article.title }}</td>
                <!-- Article 내용 -->
                <td>{{ article.content }}</td>
                <!-- 상세 페이지로 이동하는 링크 -->
                <td><a href="{% url 'articles:detail' article.id %}" class="btn btn-primary">detail</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
