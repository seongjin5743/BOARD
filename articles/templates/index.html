{% extends 'base.html' %}

{% block body %}
    <h1>index입니다.</h1>
    <table class="table">
        <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>상세내용</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles%}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
                <td><a href="{% url 'articles:detail' article.id %}" class="btn btn-primary">detail</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
