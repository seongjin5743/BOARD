<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- 'articles' 앱의 'index' 페이지로 이동하는 링크 -->
          <a class="navbar-brand" href="{% url 'articles:index' %}">BOARD</a>
          <!-- 모바일 화면에서 네비게이션 바를 토글할 수 있는 버튼 -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- 'articles' 앱의 'new' 페이지로 이동하는 링크 -->
              <a class="nav-link active" href="{% url 'articles:new' %}">Create</a>
              <!-- 아직 구현되지 않은 Features 페이지 링크 -->
              <a class="nav-link" href="#">Features</a>
              <!-- 아직 구현되지 않은 Pricing 페이지 링크 -->
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
    </nav>

    <div class = "container">
        <!-- 각 페이지에서 body 블록을 채워넣을 수 있도록 설정 -->
        {% block body%}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
